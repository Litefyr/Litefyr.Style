'Litefyr.Integration:Document.HomePage':
  superTypes:
    'Litefyr.Style:Mixin.Colors': true
    'Litefyr.Style:Mixin.Visuals': true
    'Litefyr.Style:Mixin.Fonts': true
    'Litefyr.Style:Mixin.Hr': true
    'Litefyr.Style:Mixin.Favicon': true
    'Litefyr.Style:Mixin.RobotsTxt': true
    'Litefyr.Style:Mixin.ScollIndicator': true
    'Litefyr.Style:Mixin.Extensions': true
  properties:
    themeCSS:
      type: string
      search:
        indexing: false
    themeCSSHash:
      type: string
      search:
        indexing: false
    themeHeaderMarkup:
      type: string
      search:
        indexing: false
    themeClipPathEnabled:
      type: boolean
      defaultValue: false
      search:
        indexing: false
    footerNavigationMultiColumn:
      ui:
        inspector:
          editorOptions:
            max: 'ClientEval: node.properties.themeFooterShowLogo ? 3 : 4'
