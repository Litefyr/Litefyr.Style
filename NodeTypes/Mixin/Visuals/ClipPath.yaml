'Litefyr.Style:Mixin.Visuals.ClipPath':
  abstract: true
  superTypes:
    'Litefyr.Style:Mixin.Tab': true
  ui:
    inspector:
      groups:
        themeClipPath:
          label: i18n
          position: 23
          icon: water
          tab: theme
          collapsed: true
  properties:
    themeClipPath:
      type: array
      ui:
        label: i18n
        reloadPageIfChanged: true
        help:
          message: i18n
        inspector:
          group: themeClipPath
          position: 10
          editor: 'Litefyr.Style/ClipPathEditor'
          editorOptions:
            topColor: 'ClientEval: node.properties.themeColorScheme == "dark" ? node.properties.themeColorDarkMain?.oklch : node.properties.themeColorLightMain?.oklch'
            bottomColor: 'ClientEval: node.properties.themeColorScheme == "dark" ? node.properties.themeColorDarkMinor?.oklch : node.properties.themeColorLightMinor?.oklch'

    themeClipPathBelowNavigation:
      type: boolean
      ui:
        label: i18n
        reloadPageIfChanged: true
        inspector:
          group: themeClipPath
          position: 20
          hidden: 'ClientEval: node.properties.themeClipPath.top ? false : true'
    themeClipPathInContent:
      type: boolean
      defaultValue: true
      ui:
        label: i18n
        reloadPageIfChanged: true
        inspector:
          group: themeClipPath
          position: 30
          hidden: 'ClientEval: node.properties.themeClipPath.top ? false : true'
    themeClipPathAboveFooter:
      type: boolean
      defaultValue: true
      ui:
        label: i18n
        reloadPageIfChanged: true
        inspector:
          group: themeClipPath
          position: 40
          hidden: 'ClientEval: node.properties.themeClipPath.top ? false : true'
