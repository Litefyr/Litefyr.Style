'Litefyr.Style:Mixin.Visuals.Rounded':
  abstract: true
  superTypes:
    'Litefyr.Style:Mixin.Tab': true
  ui:
    inspector:
      groups:
        themeRounded:
          label: i18n
          position: 25
          icon: square
          tab: theme
          collapsed: true
  properties:
    themeRoundedBox:
      type: string
      defaultValue: '0'
      search:
        indexing: false
      ui:
        label: i18n
        reloadPageIfChanged: true
        inspector:
          group: themeRounded
          position: 10
          editor: 'Carbon.Editor.Styling/BorderRadius'
          editorOptions:
            allowPercentage: true
            allowMultiple: true
            convertPxToRem: true
    themeRoundImage:
      type: boolean
      defaultValue: false
    themeRoundedImage:
      type: string
      defaultValue: '0'
      search:
        indexing: false
      ui:
        label: i18n
        reloadPageIfChanged: true
        inspector:
          group: themeRounded
          position: 20
          editor: 'Carbon.Editor.Styling/BorderRadius'
          editorOptions:
            allowFullRounded: true
            allowPercentage: true
            allowMultiple: true
            allowOrganic: true
            convertPxToRem: true
    themeRoundedButton:
      type: string
      defaultValue: '0'
      search:
        indexing: false
      ui:
        label: i18n
        reloadPageIfChanged: true
        inspector:
          group: themeRounded
          position: 30
          editor: 'Carbon.Editor.Styling/BorderRadius'
          editorOptions:
            allowPercentage: true
            allowMultiple: true
            previewAspectRatio: 6
            convertPxToRem: true
    themeRoundedInput:
      type: string
      defaultValue: '0'
      search:
        indexing: false
      ui:
        label: i18n
        reloadPageIfChanged: true
        inspector:
          group: themeRounded
          position: 40
          editor: 'Carbon.Editor.Styling/BorderRadius'
          editorOptions:
            allowPercentage: true
            allowMultiple: true
            previewAspectRatio: 6
            convertPxToRem: true
