'Litefyr.Style:Mixin.Colors':
  abstract: true
  superTypes:
    'Litefyr.Style:Mixin.Tab': true
  ui:
    inspector:
      groups:
        themeColorScheme:
          label: i18n
          position: 10
          icon: paint-roller
          tab: theme
        themeColorsLight:
          label: i18n
          position: 11
          icon: sun
          tab: theme
          collapsed: true
        themeColorsDark:
          label: i18n
          position: 12
          icon: moon
          tab: theme
          collapsed: true
  properties:
    themeColorScheme:
      type: string
      defaultValue: light
      ui:
        label: 'Litefyr.Style:NodeTypes.Mixin.Colors:groups.themeColorScheme'
        reloadPageIfChanged: true
        inspector:
          group: themeColorScheme
          position: 10
          editor: Neos.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            allowEmpty: false
            values:
              light:
                icon: sun
                label: 'Litefyr.Style:NodeTypes.Mixin.Colors:groups.themeColorsLight'
              dark:
                icon: moon
                label: 'Litefyr.Style:NodeTypes.Mixin.Colors:groups.themeColorsDark'
              'light dark':
                icon: random
                label: i18n
      validation:
        Neos.Neos/Validation/NotEmptyValidator: {}
    themeColorSchemeSwitchter:
      type: string
      ui:
        label: i18n
        reloadPageIfChanged: true
        inspector:
          group: themeColorScheme
          position: 20
          editor: Neos.Neos/Inspector/Editors/SelectBoxEditor
          hidden: 'ClientEval: node.properties.themeColorScheme !== "light dark"'
          editorOptions:
            allowEmpty: true
            placeholder: i18n
            values:
              top:
                label: i18n
              bottom:
                label: i18n
              both:
                label: i18n
    themeColorLightBackground:
      options:
        preset: 'Carbon.TailwindColors.colors'
      ui:
        label: 'Litefyr.Style:NodeTypes.Mixin.Colors:background'
        reloadPageIfChanged: true
        inspector:
          group: themeColorsLight
          position: 10
          hidden: 'ClientEval: node.properties.themeColorScheme === "dark"'
          editorOptions:
            collapsed: true
            scheme: grayscale
            disableStrength: [400, 500, 600, 700, 800, 900, 950, 1000]
    themeColorLightText:
      options:
        preset: 'Carbon.TailwindColors.colors'
      ui:
        label: 'Litefyr.Style:NodeTypes.Mixin.Colors:text'
        reloadPageIfChanged: true
        inspector:
