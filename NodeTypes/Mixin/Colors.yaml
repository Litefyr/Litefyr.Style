          hidden: 'ClientEval: node.properties.themeColorScheme === "dark"'
          editorOptions:
            collapsed: true
            scheme: grayscale
            disableStrength: [0, 50, 100, 200, 300, 400, 500, 600]
    themeColorLightMain:
