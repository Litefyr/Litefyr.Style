'Litefyr.Style:Mixin.Webmanifest':
  abstract: true
  superTypes:
    'Litefyr.Style:Mixin.Tab': true
  ui:
    inspector:
      groups:
        themeWebmanifest:
          label: i18n
          position: 120
          icon: certificate
          tab: theme
          collapsed: true
  properties:
    themeWebmanifestName:
      type: string
      search:
        indexing: false
      ui:
        label: i18n
        inspector:
          group: themeWebmanifest
          position: 10
    themeWebmanifestShortName:
      type: string
      search:
        indexing: false
      ui:
        label: i18n
        inspector:
          group: themeWebmanifest
          position: 20
          editorOptions:
            placeholder: 'ClientEval: node.properties.themeWebmanifestName'
    themeWebmanifestThemeColor:
      type: string
      search:
        indexing: false
    themeWebmanifestThemeBackgroundColor:
      options:
        preset: 'theme.color.optional'
      search:
        indexing: false
      ui:
        label: i18n
        inspector:
          group: themeWebmanifest
          position: 30
          editorOptions:
            mode: hex
