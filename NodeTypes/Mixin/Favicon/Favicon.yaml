'Litefyr.Style:Mixin.Favicon':
  abstract: true
  superTypes:
    'Litefyr.Style:Mixin.Tab': true
  ui:
    inspector:
      groups:
        themeFavicon:
          label: i18n
          position: 110
          icon: file-image
          tab: theme
          collapsed: true
  properties:
    themeFaviconSvg:
      type: array
      search:
        indexing: false
      defaultValue:
        svg: ''
      ui:
        label: i18n
        help:
          message: i18n
        inspector:
          group: themeFavicon
          position: 10
          editor: 'Carbon.CodePen/CodeEditor'
          editorOptions:
            previewFrame: 'Litefyr.Style:Favicon.SVG.PreviewFrame'
            nodeRenderer: 'Litefyr.Style:Favicon.SVG.CodePen'
            tabs:
              svg:
                label: SVG
                icon: code
                language: html
    themeFaviconPng:
      type: 'Neos\Media\Domain\Model\ImageInterface'
      ui:
        label: i18n
        inspector:
          group: themeFavicon
          position: 20
          editorOptions:
            features:
              crop: true
            constraints:
              mediaTypes: ['image/png', 'image/jpg', 'image/jpeg', 'image/webp']
            crop:
              aspectRatio:
                forceCrop: true
                locked:
                  width: 1
                  height: 1
